<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup - CalorieScan</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: rgb(18, 17, 17);
        font-family: "Arial", sans-serif;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      header {
        position: absolute;
        top: 20px;
        left: 50px;
      }

      header a {
        color: white;
        font-size: 40px;
        text-decoration: none;
      }

      header span {
        color: crimson;
      }

      .form-container {
        background-color: rgb(30, 28, 28);
        padding: 30px;
        width: 100%;
        max-width: 400px;
        border-radius: 15px;
        box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.5);
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      form label {
        font-size: 1rem;
        color: white;
      }

      form input {
        font-size: 1rem;
        padding: 10px;
        border-radius: 10px;
        border: none;
        background-color: rgb(47, 42, 42);
        color: white;
        box-shadow: inset 0px 2px 5px rgba(0, 0, 0, 0.5);
        outline: none;
      }

      form input::placeholder {
        color: #bdbdbd;
      }

      form input:focus {
        outline: 2px solid crimson;
      }

      form input[type="submit"] {
        background-color: crimson;
        color: white;
        font-size: 1rem;
        font-weight: bold;
        cursor: pointer;
        box-shadow: 0px 5px 15px rgba(220, 20, 60, 0.5);
        transition: background-color 0.3s ease;
      }

      form input[type="submit"]:hover {
        background-color: darkred;
      }

      .note {
        text-align: center;
        margin-top: 15px;
        font-size: 0.9rem;
        color: #bdbdbd;
      }

      .note a {
        color: crimson;
        text-decoration: none;
        font-weight: bold;
      }

      .note a:hover {
        text-decoration: underline;
      }

      @media (max-width: 600px) {
        header {
          position: static;
          text-align: center;
          margin-bottom: 20px;
        }

        .form-container {
          width: 90%;
        }
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <a href="">Calorie<span>Scan</span></a>
    </header>

    <!-- Signup Form -->
    <div class="form-container">
      <form class="register-form" action="/signup" method="POST">
        <label for="name">Enter Username</label>
        <input type="text" id="username" name="name" placeholder="John Doe" required />

        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter a strong password"
          required
        />

        <input type="submit" value="Signup" />
      </form>

      <!-- Note -->
      <div class="note">
        Already have an account? <a href="login.html">Login here</a>
      </div>
    </div>
  </body>
</html>

<script>
  document
    .querySelector(".register-form")
    .addEventListener("submit", function (event) {
      event.preventDefault();
      let username = document.getElementById("username").value;
      let password = document.getElementById("password").value;

      const user = {
        username: username,
        password: password
      };
      console.log(user);

      localStorage.setItem("user", JSON.stringify(user));
      alert("Registration Successful ! Please Login");
      window.location.href = "login.html";
    });

  console.log("test");
</script>
